<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false">
          TORNEO NACIONAL
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a mat-list-item [routerLink]="['/grupos','0','2019']">Fase de grupos</a>
          <a mat-list-item [routerLink]="['/copa/oro','0','2019']">Copa de oro</a>
          <a mat-list-item [routerLink]="['/copa/plata','0','2019']">Copa de plata</a>
          <a mat-list-item [routerLink]="['/goleadores','0','2019']">Goleadores</a>
        </div>
      </div>
    </mat-nav-list>
    <mat-nav-list>
      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false">
          TORNEO PARALELO
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a mat-list-item [routerLink]="['/grupos','1','2019']">Fase de grupos</a>
            <a mat-list-item [routerLink]="['/copa/oro','1','2019']">Copa de oro</a>
            <a mat-list-item [routerLink]="['/copa/plata','1','2019']">Copa de plata</a>
            <a mat-list-item [routerLink]="['/goleadores','1','2019']">Goleadores</a>
        </div>
      </div>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>frontend</span>
    </mat-toolbar>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
