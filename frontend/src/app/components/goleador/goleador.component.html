<div>
    <div class="espacio"></div>
    <div>
        <div *ngIf="globals.activo == true" class="form-container">
            <h4 class="form-title">Agregar/Editar goleador</h4>
            <form role="form" #goleadorForm="ngForm" id="goleadorForm">
                <input type="hidden" name="id" [(ngModel)]="goleadorService.selectedGoleador.id" #id="ngModel">
                <div class="form-row">
                    <div class="form-group">
                        <label for="Nombre">Nombre</label>
                        <input type="text" class="form-control" name="nombre" [(ngModel)]="goleadorService.selectedGoleador.nombre" #nombre="ngModel" required placeholder="Nombre">
                    </div>
                    <div class="form-group">
                        <label for="Apellido">Apellido</label>
                        <input type="text" class="form-control" name="apellido" [(ngModel)]="goleadorService.selectedGoleador.apellido" #apellido="ngModel" required placeholder="Apellido">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="Goles">Goles</label>
                        <input type="number" class="form-control" name="goles" [(ngModel)]="goleadorService.selectedGoleador.goles" #goles="ngModel" required placeholder="Goles">
                    </div>
                    <div class="form-group">
                        <label for="Equipo">Equipo</label>
                        <input type="text"
                               placeholder="Seleccionar equipo"
                               aria-label="Equipo"
                               matInput
                               [formControl]="myControl"
                               [matAutocomplete]="auto"
                               class="form-control">
                        <mat-autocomplete #auto="matAutocomplete">
                            <mat-option *ngFor="let option of filteredOptions | async" [value]="option.nombre">
                                {{option.nombre}}
                            </mat-option>
                        </mat-autocomplete>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary" (click)="addGoleador(torneoGoleador,anioGoleador,goleadorForm)">Enviar</button>
                    <button type="button" class="btn btn-default" (click)="resetForm(goleadorForm)">Limpiar</button>
                </div>
            </form>
        </div>

        <div *ngIf="globals.activo == true" class="search-container">
            <div class="search-row">
                <div class="search-group">
                    <input type="text" class="form-control" placeholder="Buscar por apellido" [(ngModel)]="busquedaApellido">
                </div>
                <div class="search-group">
                    <input type="text" class="form-control" placeholder="Buscar por nombre" [(ngModel)]="busquedaNombre">
                </div>
                <div class="search-group">
                    <input type="text" class="form-control" placeholder="Buscar por equipo" [(ngModel)]="busquedaEquipo">
                </div>
            </div>
        </div>

        <table class="table table-bordered table-striped" *ngIf="goleadores.length > 0">
            <thead class="text-center">
                <th class="centered">Jugador</th>
                <th class="centered">Equipo</th>
                <th class="numero centered">Goles</th>
                <th *ngIf="globals.activo == true">Editar</th>
                <th *ngIf="globals.activo == true">Eliminar</th>
            </thead>
            <tbody>
                <tr *ngFor="let goleador of goleadores | apellidoFilter:busquedaApellido | equipoFilter:busquedaEquipo | nombreFilter:busquedaNombre | paginate: { itemsPerPage: 18, currentPage: actualPage }"
                    [class.seleccionable]="globals.activo"
                    (click)="globals.activo ? editGoleador(goleador) : null">
                    <td>{{goleador.nombre}} {{goleador.apellido}}</td>
                    <td><img id="escudo" src="../../../assets/imagenes/{{goleador.equipo}}.png" />{{goleador.equipo}}</td>
                    <td class="numero">{{goleador.goles}}</td>
                    <td *ngIf="globals.activo == true">
                        <a (click)="editGoleador(goleador); $event.stopPropagation()">
                            <i class="glyphicon-pencil"></i>
                        </a>
                    </td>
                    <td *ngIf="globals.activo == true">
                        <a (click)="deleteGoleador(goleador.id); $event.stopPropagation()">
                            <i class="glyphicon glyphicon-remove"></i>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
        <pagination-controls (pageChange)="actualPage = $event" *ngIf="goleadores.length > 0"></pagination-controls>
        <div class="espacio"></div>
    </div>
</div>
