<div class="container">
    <form role="form" #loginForm="ngForm" name='loginForm'>
        <div class="form-group">
            <label for="Nombre">Usuario</label>
            <input type="text" class="form-control" name="nombre" placeholder="Usuario" required="required" [(ngModel)]="Usuario">
        </div>
        <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" class="form-control" name="password" placeholder="Contraseña" required="required" [(ngModel)]="Password">
        </div>
        <button type="submit" class="btn btn-default" (click)="login(loginForm)">Enviar</button>
        <button type="submit" class="btn btn-default" (click)="resetForm(loginForm)">Limpiar</button>
    </form>
</div>
