<div class="container">
    <!-- <app-carousel></app-carousel> -->
    <div class="div main-noticias">
      <div class="left-column">
        <div class="anchor-wrapper">
          <a [routerLink]="['/noticias', noticias[0].id]">
            <img src="{{noticias[0].url}}" class="img-responsive" />
            <p class="image-title">{{noticias[0].titulo}}</p>
          </a>
        </div>
        <div class="anchor-wrapper">
          <a [routerLink]="['/noticias', noticias[1].id]" class="show-mobile">
            <img src="{{noticias[1].url}}" class="img-responsive" />
            <p class="image-title">{{noticias[1].titulo}}</p>
          </a>
        </div>
        <div class="anchor-wrapper">
          <a [routerLink]="['/noticias', noticias[2].id]" class="show-mobile">
            <img src="{{noticias[2].url}}" class="img-responsive" />
            <p class="image-title">{{noticias[2].titulo}}</p>
          </a>
        </div>
        </div>
      <div class="right-column">
        <div class="image-container">
          <a [routerLink]="['/noticias', noticias[1].id]">
            <img src="{{noticias[1].url}}" class="img-responsive" />
            <p class="image-title">{{noticias[1].titulo}}</p>
          </a>
        </div>
        <div class="image-container">
          <a [routerLink]="['/noticias', noticias[2].id]">
            <img src="{{noticias[2].url}}" class="img-responsive" />
            <p class="image-title">{{noticias[2].titulo}}</p>
          </a>
        </div>
      </div>
    </div>
    <app-carousel-noticias></app-carousel-noticias>
    <div  class="container" *ngIf="globals.activo == true">
        <form role="form" #noticiasForm="ngForm">
          <div class="form-group">
            <label for="Titulo">Titulo</label>
            <input type="text" class="form-control" name="titulo" [(ngModel)]="noticiasService.selectedNoticia.titulo" #titulo="ngModel" required
                   placeholder="Titulo">
          </div>
          <div class="form-group">
            <label for="Cuerpo">Cuerpo</label>
            <input type="text" class="form-control" name="cuerpo" [(ngModel)]="noticiasService.selectedNoticia.cuerpo" #cuerpo="ngModel" required
                   placeholder="Cuerpo">
          </div>
          <div class="form-group">
            <label for="Imagen">Imagen</label>
            <input type="text" class="form-control" name="imagen" [(ngModel)]="noticiasService.selectedNoticia.imagen" #imagen="ngModel" required
                   placeholder="Imagen">
          </div>
          <div class="form-group">
            <label for="Fecha">Fecha</label>
            <input type="date" class="form-control" name="fecha" [(ngModel)]="noticiasService.selectedNoticia.fecha" #fecha="ngModel" required
                   placeholder="Fecha">
          </div>
          
          <button type="submit" class="btn btn-default" (click)="addNoticia(noticiasForm)">Enviar</button>
          <button type="submit" class="btn btn-default" (click)="resetForm(noticiasForm)">Limpiar</button>
        </form>
    </div>
</div>
