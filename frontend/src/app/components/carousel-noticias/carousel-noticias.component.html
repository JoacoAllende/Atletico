<div class="carousel-wrapper">
    <owl-carousel-o [options]="customOptions">
        <div class="div" *ngFor="let noticia of noticias">
            <ng-template carouselSlide>
                <div class="slider-wrapper">
                    <img src="{{noticia.url}}" class="img-responsive">
                    <p class="image-title">{{noticia.titulo}}</p>
                </div>
            </ng-template>
        </div>
    </owl-carousel-o>
</div>
